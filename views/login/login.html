<div class="container-fluid">
  <div class="row">

	<div class="col-md-10 overflow">
			<div class="row">
				<h1>Login</h1>
			</div>
			<div class="row">
				<div class="col-md-2">
					<form class="large-margin-top">
				  		<div class="form-group">
							<label>Mail :</label>
							<input type="text" class="form-control" ng-model="login.mail">
				  		</div>
				  		<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" ng-model="login.pwd">
				  		</div>
				  		<button ng-click="save()" type="submit" class="btn btn-primary">Log in</button>
					</form>
				</div>
			</div>
		</div>
  </div>
</div>
