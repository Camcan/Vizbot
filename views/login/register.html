<div class="container-fluid">
  <div class="row">

	<div class="col-md-10 overflow">
			<div class="row">
				<h1>Register</h1>
			</div>
			<div class="row">
				<div class="col-md-2">
					<form class="large-margin-top">
				  		<div class="form-group">
							<label>Name:</label>
							<input type="text" class="form-control" ng-model="register.name">
				  		</div>
				  		<div class="form-group">
							<label>Mail:</label>
							<input type="text" class="form-control" ng-model="register.mail">
				  		</div>
				  		<div class="form-group">
							<label>Password:</label>
							<input type="text" class="form-control" ng-model="register.pwd">
				  		</div>
				  		<div class="form-group">
							<label>Professional registration: </label>
							<input type="text" class="form-control" ng-model="register.registration">
				  		</div>
						<div class="form-group">
							<label>Address:</label>
							<input type="text" class="form-control" ng-model="register.address">
				  		</div>
				  		<button ng-click="create()" type="submit" class="btn btn-primary">Create profile</button>
					</form>
				</div>
			</div>
		</div>
  </div>
</div>
