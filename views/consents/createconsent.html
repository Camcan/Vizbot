<div class="container-fluid">
  <div class="row">

	<div class="col-md-10 overflow">
			<div class="row">
				<h1>Create Consent</h1>
			</div>
			<div class="row">
				<form class="large-margin-top">
				  		<div class="form-group">
							<label>Consent title :</label>
							<input type="text" class="form-control" ng-model="login.name">
				  		</div>
				  		<div class="form-group">
							<label>Client : </label>
							<input type="text" class="form-control" ng-model="login.password">
				  		</div>
				  		<div class="form-group">
							<label>Location :</label>
							<input placeholder="Adress 1" type="text" class="form-control" ng-model="login.password">
							<input placeholder="City" type="text" class="form-control" ng-model="login.password">
							<input placeholder="Zip Code" type="text" class="form-control" ng-model="login.password">
				  		</div>
				  		<button ng-click="save()" type="submit" class="custom-button">Create</button>
					</form>
			</div>
		</div>
  </div>
</div>
