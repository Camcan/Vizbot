<div class="container-fluid" data-ng-init="init()">
  <div class="row">
	<div class="col-md-12 overflow">
		<div class="row">
			<div class="col-md-6">
				<h1>My consents</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div>
					<button class="btn btn-primary btn-block margin-top-10px" data-toggle="modal" data-target="#addConsent">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create consent
					</button>
					<div class="modal fade" id="addConsent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Add Consent</h4>
					      </div>
					      <div class="modal-body">
					        <form class="large-margin-top">
				  				<div class="form-group">
									<label>Consent title :</label>
									<input type="text" class="form-control" ng-model="newconsent.title" autofocus required>
				  				</div>
				  				<div class="form-group">
									<label>Client : </label>
									<input type="text" class="form-control" ng-model="newconsent.client" required>
						  		</div>
						  		<div class="form-group">
									<label>Owner : </label>
									<input type="text" class="form-control" ng-model="newconsent.owner" required>
						  		</div>
						  		<div class="form-group">
									<label>Location :</label>
									<input placeholder="Address" type="text" class="form-control" ng-model="newconsent.address" required>
						  		</div>
						  		<button class="btn btn-primary btn-block" ng-click="createConsent()" type="submit">Create consent</button>
							</form>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<p>Total consents : {{consents.length}}</p>
			</div>
			<div class="col-md-2">
				<p>Underway : {{consents.length}}</p>
			</div>
			<div class="col-md-2">
				<p>Paused : 0</p>
			</div>
			<div class="col-md-2">
				<p>Approved : 0</p>
			</div>
		</div>
			<div class="row margin-top-20px">
			  <div class="col-md-11">
				<div class="table-responsive" >
					<table class="table table-condensed">
					<tbody> 
					  <tr>
						<th>Name</th>
						<th>Client</th> 
						<th>Location</th>
						<th>Council reference</th>
						<th>Status</th>
						<th></th>
					   </tr>
					 </tbody>
					 <tbody> 
  						<tr ng-repeat="consent in consents">
     				      <td>{{consent.title}}</td>
					      <td>{{consent.client}}</td> 
					      <td>{{consent.address}}</td>
					      <td>{{consent.councilref}}</td>
					      <td>{{consent.status}}</td>
					      <td><a href="dashboard"><button type="button" class="btn btn-primary btn-md" ng-click="dashboard(consent._id)">
						  <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span> Edit
						</button></a></td>
					  </tr>
					  </tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
  </div>
</div>
